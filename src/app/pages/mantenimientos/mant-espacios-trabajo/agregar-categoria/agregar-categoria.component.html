<!-- Area de Donde esta Ubicado el Usuario -->
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/pages/dashboard">Dashboard</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/pages/mantenimientos/mant-espacios-trabajo/">Mantenimientos</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="./">Agregar Categoria</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Agregar Categoria de Organizacion</li>
  </ol>
</nav>
<!-- ==================================================================================== -->
<toaster-container [toasterconfig]="config"></toaster-container>
<div class="row">
  <div class="col-md-12 col-lg-12">
    <nb-card>
      <nb-tabset>
        <nb-tab tabTitle="Agregar Categoria">
          <div class="row">
            <div class="col-lg-6">
              <nb-card>
                <!-- <nb-card-header>Perfiles</nb-card-header> -->
                <nb-card-body>
                  <label>Nombre de la Categoria</label>
                  <div class="form-group">
                    <input #descCatOrganizacion="ngModel" class="form-control" type="text" placeholder="Nombre de la Categoria"
                      name="descCatOrganizacion" id="descCatOrganizacion" ngControl="descCatOrganizacion" [(ngModel)]="_CategoriaModel.descCatOrganizacion"
                      required />
                  </div>
                  <label>Codigo de Categoria</label>
                  <div class="form-group">
                    <input #codCatOrganizacion="ngModel" class="form-control" type="text"  placeholder="Codigo de Categoria"
                      name="codCatOrganizacion" id="codCatOrganizacion" ngControl="codCatOrganizacion" [(ngModel)]="_CategoriaModel.codCatOrganizacion"
                      required />
                  </div>
                  <div class="form-group">
                  </div>
                </nb-card-body>
              </nb-card>
            </div>
            <!-- seccion de text areas -->
            <div class="col-lg-6">
              <nb-card>
                <!-- <nb-card-header>Perfiles</nb-card-header> -->
                <nb-card-body>
                  <div class="form-group">
                    <label>Acronimo</label>
                    <div class="form-group">
                      <input #acronimoCatOrganizacion="ngModel" class="form-control" type="text" placeholder="Ingrese el acronimo"
                        name="acronimoCatOrganizacion" id="acronimoCatOrganizacion" ngControl="acronimoCatOrganizacion"
                        [(ngModel)]="_CategoriaModel.acronimoCatOrganizacion" required />
                    </div>
                    <div class="form-group">
                      <label>Elija un Tipo De Organizacion</label>
                      <select  name="idTipoOrganizacion" id="idTipoOrganizacion" ngControl="idTipoOrganizacion" class="form-control"
                        [(ngModel)]="_CategoriaModel.idTipoOrganizacion" required>
                        <option value="0">Seleccione una Opcion</option>
                        <option *ngFor="let item of JsonReceptionTipoPerfiles" [value]="item.idTipoOrganizacion">
                          {{item.descTipoOrganizacion}}
                      </select>
                    </div>
                  </div>
                  <div class="btn-group">
                    <button type="button" (click)="newCategoria()" class="btn btn-primary"  >Guardar</button>
                    <button type="button" (click)="cleanCategoria()" class="btn btn-warning">Cancelar</button>
                  </div>
                </nb-card-body>
              </nb-card>
            </div>
            <!-- Fin de fila de primer tab -->
          </div>
        </nb-tab>
        <nb-tab tabTitle="Mantenimiento de Categoria">
          <div class="col-lg-12">
            <nb-card>
              <nb-card-body>
                <ng2-smart-table [settings]="settings" [source]="data" (editConfirm)="onSaveConfirm1($event)"
                  (deleteConfirm)="onDeleteConfirm1($event)">
                </ng2-smart-table>
              </nb-card-body>
            </nb-card>
          </div>
        </nb-tab>
      </nb-tabset>
    </nb-card>
  </div>

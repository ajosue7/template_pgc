<div class="modal-header">
  <span>Actualizar Espacios de Trabajo</span>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12 col-lg-12">
      <nb-card>
        <nb-tabset>
          <!-- Area de la estructura del primer tab donde se crean los espacios de trabajo-->
          <nb-tab tabTitle="Espacio de Trabajo">
            <div class="row">
              <div class="col-lg-6">
                <nb-card>
                  <nb-card-body>
                    <div class="row full-name-inputs">
                      <div class="col-sm-6 input-group">
                        <input type="text" placeholder="Codigo Espacio Trabajo" class="form-control" name="codEspacioTrabajo" id="codEspacioTrabajo"
                        [(ngModel)]="_Espaciotrabajomodal1.codEspacioTrabajo" required/>
                      </div>
                      <div class="col-sm-6 input-group">
                        <input type="text" placeholder="Nombre Espacio Trabajo" class="form-control" name="codUsuario" id="codUsuario"
                        [(ngModel)]="_Espaciotrabajomodal1.nombreEspacioTrabajo" required>
                      </div>
                    </div>
                    <div class="input-group">
                      <input type="text" placeholder="Descripcion Espacio Trabajo" class="form-control" name="codUsuario"
                        id="codUsuario" [(ngModel)]="_Espaciotrabajomodal1.descripcionEspacioTrabajo" required/>
                    </div>
                    <div class="form-group">
                      <strong> <label>Seleccione un Estado</label> </strong>
                      <select class="form-control" name="idEstado" id="idEstado" ngControl="idEstado" [(ngModel)]="_Espaciotrabajomodal1.idEstadoIN" required >
                        <option value="0">Seleccione una Opcion</option>
                        <option *ngFor="let item of JsonReceptionEstados" [value]="item.idEstado">
                          {{item.descEstado}}
                        </option>
                      </select>
                    </div>
                    <div class="form-group">
                      <strong> <label>Seleccione un Tipo</label> </strong>
                      <select class="form-control" [(ngModel)]="_Espaciotrabajomodal1.idTipoIN" ngControl="idTipoIN" required>
                        <option value="0">Seleccione una Opcion</option>
                        <option *ngFor="let item of JsonReceptionTipo" [value]="item.idTipo">
                          {{item.descTipo}}
                        </option>
                      </select>
                    </div>
                  </nb-card-body>
                </nb-card>
              </div>
              <div class="col-lg-6">
                <nb-card>
                  <nb-card-body>
                    <div class="form-control">
                      <div class="row demo-checkboxes-radio">
                        <div class="demo-checkboxes col-sm-6">
                          <nb-checkbox [value]="false">Vista Publica</nb-checkbox>
                        </div>
                        <div class="demo-checkboxes col-sm-6">
                          <nb-checkbox>Espacio Padre</nb-checkbox>
                        </div>
                      </div>
                    </div>
                    <div class="form-control">
                      <div class="form-group">
                        <strong> <label>Seleccione un Pa√≠s</label> </strong>
                        <angular2-multiselect [data]="dropdownListPais" [(ngModel)]="selectedItemsPais"
                        [settings]="dropdownSettings" (onSelect)="onItemSlectPais($event)" ngControl="idPaisIN" required></angular2-multiselect>
                      </div>
                    </div><br>
                    <div class="btn-group">
                      <button type="button" (click)="newEspacioTrabajo()" class="btn btn-primary">Guardar Cambios</button>
                      <button type="button" (Click)="closeModal()" class="btn btn-warning">Cerrar</button>
                    </div>
                  </nb-card-body>
                </nb-card>
              </div>
            </div>
          </nb-tab>
        </nb-tabset>
      </nb-card>
    </div>
  </div>
</div>

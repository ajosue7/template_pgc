<!-- Area de Donde esta Ubicado el Usuario -->
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/pages/dashboard">Dashboard</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="./">Mantenimientos</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/pages/mantenimientos/mant-espacios-trabajo">Tipo Organizacion</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Crear Tipo Organizacion</li>
  </ol>
</nav>
<!-- ==================================================================================== -->
<toaster-container [toasterconfig]="config"></toaster-container>
<div class="row">
  <div class="col-md-12 col-lg-12">
    <nb-card>
      <nb-tabset>
        <nb-tab tabTitle="Creacion de Organizacion">
          <div class="row">
            <div class="col-lg-6">
              <nb-card>
                <!-- <nb-card-header>Perfiles</nb-card-header> -->
                <nb-card-body>
                  <label>Nombre de la Organizacion</label>
                  <div class="form-group">
                    <input #descTipoOrganizacion="ngModel" class="form-control" type="text" placeholder="Nombre de la Organizacion"
                      name="descTipoOrganizacion"  id="descTipoOrganizacion" ngControl="descTipoOrganizacion" [(ngModel)]="_grupoModel.descTipoOrganizacion" required/>
                  </div>
                  <label>Codigo de Organizacion</label>
                  <div class="form-group">
                    <input #codTipoOrganizacion="ngModel" class="form-control" type="text" placeholder="Codigo de Organizacion" name="codTipoOrganizacion"
                    id="codTipoOrganizacion" ngControl="codTipoOrganizacion" [(ngModel)]="_grupoModel.codTipoOrganizacion" required />
                  </div>
                  <div class="form-group">
                  </div>
                </nb-card-body>
              </nb-card>
            </div>

            <!-- seccion de text areas -->
            <div class="col-lg-6">
              <nb-card>
                <!-- <nb-card-header>Perfiles</nb-card-header> -->
                <nb-card-body>
                  <div class="form-group">
                    <label>Acronimo</label>
                    <div class="form-group">
                      <input #acronimoTipoOrganizacion="ngModel" class="form-control" type="text" placeholder="Ingrese el acronimo" name="acronimoTipoOrganizacion"
                      id="acronimoTipoOrganizacion" ngControl="acronimoTipoOrganizacion" [(ngModel)]="_grupoModel.acronimoTipoOrganizacion" required />
                    </div>
                  </div>
                  <div class="btn-group">
                    <button type="button" class="btn btn-primary btn-group-icon btn-group-divider">
                      <i class="nb-plus-circled"></i>
                    </button>
                    <button type="button" (click)="newTipoOrganizacion()" class="btn btn-primary"  value="refrescar" onclick="javascript:window.location.reload()" >Guardar</button>
                    <button type="button" class="btn btn-warning">Cancelar</button>
                  </div>
                </nb-card-body>
              </nb-card>
            </div>
            <!-- Fin de fila de primer tab -->
          </div>
        </nb-tab>
        <nb-tab tabTitle="Mantenimiento de Craeacion">
          <div class="col-lg-12">
            <nb-card>
              <nb-card-body>
                <ng2-smart-table [settings]="settings" [source]="data" (editConfirm)="onSaveConfirm1($event)"
                  (deleteConfirm)="onDeleteConfirm1($event)">
                </ng2-smart-table>
              </nb-card-body>
            </nb-card>
          </div>
        </nb-tab>
      </nb-tabset>
    </nb-card>
  </div>
</div>

<div class="modal-header" data-keyboard="false" data-backdrop="static" >
  <span>{{ modalHeader }}</span>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<!-- ==================================================================================== -->
<!-- Componente para los Mensajes en pantalla -->
<toaster-container [toasterconfig]="config"></toaster-container>
<div class="modal-body" data-keyboard="false" data-backdrop="static">
  <div class="col-lg-12" data-keyboard="false" data-backdrop="static">
    <nb-card>
      <nb-card-body>
        <table class="table table-hover table-striped table-bordered" id="tableIdInterna">
          <thead>
            <tr class="tHeadSearch">
            </tr>
            <tr class="tHeadTable">
              <th scope="col" style="width: 5%;">No</th>
              <th scope="col" style="width: 20%;">Codigo</th>
              <th scope="col" style="width: 20%;">Nombre Espacio Trabajo</th>
              <th scope="col" style="width: 20%;">Rol</th>
              <th scope="col" style="width: 5%;">Acci√≥n</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of JsonReceptionEspaciosTrabajo let homeTableIndex = index">
              <td>{{ homeTableIndex + 1 }}</td>
              <td> {{item.codEspacioTrabajo}}</td>
              <td>{{item.nombreEspacioTrabajo}}</td>
              <td>
                <select class="form-control" (change)="capturar($event.target.value)" name="idRol" id="idRol"  required>
                  <option value="0">Seleccione una Opcion</option>
                  <option *ngFor="let dato of JsonReceptionRolEspacio" [value]="dato.idRol">
                    {{dato.nombre1Usuario}}
                  </option>
                </select>
              </td>
              <td>
                <!-- <img class="pointerMouse" src="../../../../assets/icons/forms/plus-24.png" alt="" (click)="agregarEspacioTrabajo(idUsuario)"> -->
                <div class="col-sm-4">
                  <div class="form-group validation-checkboxes row">
                    <!-- <div class="demo-checkboxes col-sm-6"> -->
                    <nb-checkbox (change)="toggleVisibilit($event, item.idEspacioTrabajo)" type="checkbox"
                      name="idEspacioTrabajo" id="idEspacioTrabajo"></nb-checkbox>
                    <!-- </div> -->
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

      </nb-card-body>
    </nb-card>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-md btn-primary" (click)="saveEspaciosTrabajoUsuario(idUsuario)">Guardar Cambios</button>
  <button class="btn btn-md btn-danger"  (click)="closeModal()">Cerrar</button>
</div>

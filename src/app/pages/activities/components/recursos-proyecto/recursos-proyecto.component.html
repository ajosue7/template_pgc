<!-- Maquetacion de los Programas del Proyecto -->
<!-- Componente para los Mensajes en pantalla -->
<!-- <toaster-container [toasterconfig]="config"></toaster-container> -->

<!-- ==================================================================================== -->
<nb-card accent="warning" status="primary">
  <nb-card-header>Informaci√≥n de Programas del Proyecto
  </nb-card-header>
  <nb-card-body>
    <hr>
    <!-- ================ Recursos de Soporte | Agregar Documentos ==================== -->
    <ngx-documentos [idProyectoTab]="idProyectoTab" [idUsuarioTab]="idUsuarioTab"
    [codigoProyectoTab]="codigoProyectoTab">
    </ngx-documentos>

    <br>
    <hr>
    <!-- ================ Recursos de soporte | Agregar Link ==================== -->
    <ngx-link [idProyectoTab]="idProyectoTab" [idUsuarioTab]="idUsuarioTab"
    [codigoProyectoTab]="codigoProyectoTab">
    </ngx-link>

    <br>
    <hr>
    <!-- ================ Recursos de soporte | Agregar Contactos ==================== -->
    <ngx-contactos [idProyectoTab]="idProyectoTab" [idUsuarioTab]="idUsuarioTab"
    [codigoProyectoTab]="codigoProyectoTab">
    </ngx-contactos>

  </nb-card-body>
</nb-card>

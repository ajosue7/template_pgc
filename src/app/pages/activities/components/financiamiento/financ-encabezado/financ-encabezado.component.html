<!-- Maquetacion del Encabezado del Financiamiento del Proyecto -->
<!-- Componente para los Mensajes en pantalla -->
<toaster-container [toasterconfig]="config"></toaster-container>
<!-- ==================================================================================== -->

<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Costo Total del Proyecto</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-sm-6 col-md-3">
            <div class="form-group">
              <strong> <label>Monto de Proyecto</label> </strong>
              <input class="form-control" currencyMask required [options]="{ prefix: '', thousands: ',', decimal: '.' }"
                [(ngModel)]="_activityFinanciamientoEncModel.montoActividad" #montoActividad="ngModel"
                name="montoActividad" placeholder="0.00" />
            </div>
          </div>

          <div class="col-sm-6 col-md-3">
            <div class="form-group">
              <strong> <label>Moneda</label> </strong>
              <select class="form-control" #idEstado="ngModel" name="idMonedaActividad" id="idMonedaActividad" required
                [(ngModel)]="_activityFinanciamientoEncModel.idMoneda">
                <option value="0">**** Selecciona la Moneda ****</option>
                <option *ngFor="let item of JsonReceptionAllMonedasProyecto" [value]="item.idMonedaActividad">
                  {{item.nombreMoneda}}
                </option>
              </select>
            </div>
          </div>

          <div class="col-sm-6 col-md-2">
            <div class="form-group">
              <strong> <label>Fecha de Transacción</label> </strong>
              <p-calendar [inline]="false" class="form-control" [inputStyle]="{'width':'80%'}" [showIcon]="true"
                [(ngModel)]="date6" dateFormat="dd/mm/yy" (click)="showDialog()" [locale]="es" required
                [(ngModel)]="_activityFinanciamientoEncModel.fechaTransaccion" #fechaTransaccion="ngModel"
                name="fechaTransaccion">
              </p-calendar>
            </div>
          </div>

          <div class="col-sm-3 col-md-2">
            <br><br>
            <div class="btn-group">
              <button type="button" class="btn btn-primary btn-group-icon btn-group-divider botonSave">
                <i class="ion-archive"></i>
              </button>
              <button type="button" class="btn btn-primary botonSave"
                (click)="saveFinanciamientoEncService()">Guardar</button>
            </div>
          </div>

          <div class="col-sm-3 col-md-2">
            <br><br>
            <div class="btn-group">
              <button type="button" class="btn btn-warning btn-group-icon btn-group-divider">
                <i class="ion-trash-a"></i>
              </button>
              <button type="button" class="btn btn-warning" (click)="cleanForm()">Limpiar</button>
            </div>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<!-- Ventana Modal de la fecha de Transacción -->
<p-dialog header="Fecha de Transacción" [(visible)]="display" [modal]="true">
  <div class="col-md-2">
    <!-- <h3>Navigators</h3> -->
    <p-calendar [inline]="true" [showIcon]="false" [(ngModel)]="date6" [monthNavigator]="true" [yearNavigator]="true"
      yearRange="2000:2030" (dblclick)="closeDialog()" dateFormat="dd/mm/yy" [locale]="es"></p-calendar>
  </div>
</p-dialog>

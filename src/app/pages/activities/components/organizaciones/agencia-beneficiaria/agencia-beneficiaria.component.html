<!-- Maquetacion de las Organizaciones de Agencia Beneficiaria -->
<!-- Componente para los Mensajes en pantalla -->
<!-- <toaster-container [toasterconfig]="config"></toaster-container> -->

<!-- Agrupacion de la Informacion de Agencia Beneficiaria -->
<p-fieldset legend="Agencia Beneficiaria" [toggleable]="true" class="fieldSet">
  <nb-card accent="warning" status="primary">
    <nb-card-body>
      <div class="row">
        <div class="col-sm-6">
          <h4>Selecciona | Agencia Beneficiaria</h4>
          <angular2-multiselect [data]="dropdownListAgenciaBeneficiaria" [(ngModel)]="selectedItemsAgenciaBeneficiaria"
            [settings]="dropdownSettings" (onSelect)="OnItemSelectAgenciaBeneficiaria($event)"></angular2-multiselect>
        </div>

        <div class="col-sm-6">
          <h4>Agencia Beneficiaria seleccionados</h4>
          <p-listbox [options]="JsonSendAgenciaBeneficiaria" [style]="{'width': '100%'}" [(ngModel)]="selectedCities"
            multiple="multiple" filter="filter" optionLabel="name">
            <p-header>
              <i class="fa fa-file"></i>
              Confirma cuales Agencia Beneficiaria deben de registrarse...
            </p-header>
            <ng-template let-Agencia pTemplate="item">
              <div class="ui-helper-clearfix">
                <span style="float:left">{{Agencia.label}}</span>
                <input style="float: right; width: 15%; height: 10px; text-align: center" class="form-control"
                  type="text" severity="error" pInputText pKeyFilter="int" placeholder="%" maxlength="2"
                  value="{{Agencia.value.otro}}" (keyup)="validaPercent($event, Agencia.value.code)">
                  <img style="float: right;" src="../../../../../../assets/icons/forms/rubbish-bin_16.png" alt="Delete"
                  (click)="cleanAgenciaBeneficiaria(Agencia.value.code)">
              </div>
            </ng-template>
          </p-listbox>

          <hr>
          <div class="icon-button-examples">
            <!-- Boton de Calcular Porcentajes -->
            <button type="button" class="btn btn-outline-danger btn-icon"
              nbPopover="Limpia el listado de Agencia Beneficiaria" nbPopoverMode="hint" nbPopoverPlacement="top"
              (click)="cleanAllAgenciaBeneficiaria()">
              <i class="ion-trash-a"></i>
            </button>

            <!-- Boton para Calcular los Porcentajes Organizaciones  -->
            <button type="button" class="btn btn-outline-success btn-icon" (click)="calcularPercent()"
              nbPopover="Calcula el % de participacion de Organizaciones" nbPopoverMode="hint" nbPopoverPlacement="top">
              <i class="ion-calculator"></i>
            </button>

            <!-- Boton para Grabar Organizaciones  -->
            <button type="button" class="btn btn-outline-primary btn-icon"
              nbPopover="Registra el listado Agencia Beneficiaria" nbPopoverMode="hint" nbPopoverPlacement="top"
              (click)="saveAgenciaBeneficiaria()">
              <i class="ion-upload"></i>
            </button>
          </div>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</p-fieldset>

<!-- Maquetacion de las Organizaciones de Unidad Ejecutora -->
<!-- Componente para los Mensajes en pantalla -->
<toaster-container [toasterconfig]="config"></toaster-container>

<!-- Agrupacion de la Informacion de Unidad Ejecutora -->
<p-fieldset legend="Unidad Ejecutora" [toggleable]="true" class="fieldSet">
  <nb-card accent="warning" status="primary">
    <nb-card-body>
      <div class="row">
        <div class="col-sm-6">
          <h4>Selecciona | Unidad Ejecutora</h4>
          <angular2-multiselect [data]="dropdownListUnidadEjecutora" [(ngModel)]="selectedItemsUnidadEjecutora"
            [settings]="dropdownSettings" (onSelect)="OnItemDeSelectUnidadEjecutora($event)"></angular2-multiselect>
        </div>

        <div class="col-sm-6">
          <h4>Unidad Ejecutora seleccionados</h4>
          <p-listbox [options]="JsonSendProgramaPlanNacionOpciones" [style]="{'width': '100%'}"
            [(ngModel)]="selectedCities" multiple="multiple" filter="filter" optionLabel="name">
            <p-header>
              <i class="fa fa-file"></i>
              Confirma cuales Unidad Ejecutora deben de registrarse...
            </p-header>
          </p-listbox>
          <p>Unidad Ejecutora a Registrar: <span *ngFor="let c of selectedCities"
              style="margin-right: 10px">{{c.name}}</span>
          </p>
          <hr>
          <div class="icon-button-examples">
            <!-- Boton de Calcular Porcentajes -->
            <button type="button" class="btn btn-outline-danger btn-icon"
              nbPopover="Limpia el listado de Sectores de Gobierno" nbPopoverMode="hint" nbPopoverPlacement="top"
              (click)="cleanProgramaPlanNacion()">
              <i class="ion-trash-a"></i>
            </button>

            <!-- Boton para Calcular los Porcentajes Sectores OCDE -->
            <button type="button" class="btn btn-outline-success btn-icon"
              nbPopover="Calcula el % de participacion de Sectores" nbPopoverMode="hint" nbPopoverPlacement="top">
              <i class="ion-calculator"></i>
            </button>

            <!-- Boton para Grabar Sectores OCDE -->
            <button type="button" class="btn btn-outline-primary btn-icon"
              nbPopover="Registra el listado Plan de Nacion" nbPopoverMode="hint" nbPopoverPlacement="top"
              (click)="saveProgramaVidaMejor()">
              <i class="ion-upload"></i>
            </button>
          </div>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</p-fieldset>

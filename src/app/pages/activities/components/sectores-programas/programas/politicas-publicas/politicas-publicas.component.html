<!-- Maquetacion de los Programas de Politicas Publicas -->
<!-- Componente para los Mensajes en pantalla -->
<toaster-container [toasterconfig]="config"></toaster-container>
<p-confirmDialog header="Eliminar poolitcas publicas" icon="pi pi-exclamation-triangle" width="425">
</p-confirmDialog>



<!-- Agrupacion de la Informacion de Politicas Publicas -->
<p-fieldset legend="Políticas Publicas y Estrategias Nacionales" [toggleable]="true" class="fieldSet"  [collapsed]="true">
  <nb-card accent="warning" status="primary">
    <nb-card-body>
      <div class="row">
        <div class="col-sm-6">
          <h4>Selecciona los Objetivos | Políticas Publicas y Estrategias Nacionales</h4>
          <input type="text" class="form-control " [(ngModel)]="queryString" placeholder="Buscar Politica Publica">
          <br>
          <p-tree [style]="{'width': '100%'}" [value]="filesTree4" selectionMode="checkbox"
            (onNodeUnselect)="nodeUnselect($event)" (onNodeSelect)="nodeSelect($event)" dynamic="true"></p-tree>
          <br>

        </div>
        <div class="col-sm-6">
          <h4>Políticas Publicas y Estrategias Nacionales seleccionados</h4>
          <p-listbox [options]="JsonSendProgramaPoliticasPublicasOpciones" [style]="{'width': '100%'}"
            [(ngModel)]="selectedCities" multiple="multiple" filter="filter" optionLabel="name">
            <p-header>
              <i class="fa fa-file"></i>
              Confirma cuales Políticas Publicas y Estrategias Nacionales deben registrarse...
            </p-header>
            <ng-template let-Politicas pTemplate="item">
              <div class="ui-helper-clearfix">
                  <span style="float:left">{{Politicas.label}}</span>
                <input style="float: right; width: 15%; height: 10px; text-align: center" class="form-control"
                  type="text" severity="error" pInputText pKeyFilter="int" placeholder="%" maxlength="2"
                  value="{{Politicas.value.otro}}" (keyup)="validaPercent($event, Politicas.value.code)">
                <img style="float: right;" src="../../../../../../assets/icons/forms/rubbish-bin_24x.png" alt="Delete"
                  (click)="confirm(Politicas.value.code)">
              </div>
            </ng-template>

          </p-listbox>

          <hr>
          <div class="icon-button-examples">
            <!-- Boton de limpiar listado Politicas Publicas -->
            <button type="button" class="btn btn-outline-danger btn-icon"
              nbPopover="Limpia el listado de Políticas Publicas y Estrategias Nacionales" nbPopoverMode="hint"
              nbPopoverPlacement="top" (click)="cleanProgramaPoliticasPublicas()">
              <i class="ion-trash-a"></i>
            </button>

            <!-- Boton para Calcular los Porcentajes de Políticas Publicas y Estrategias Nacionales -->
            <button type="button" class="btn btn-outline-success btn-icon" (click)="calcularPercent()"
              nbPopover="Calcula el % de participacion de Políticas Publicas y Estrategias Nacionales"
              nbPopoverMode="hint" nbPopoverPlacement="top">
              <i class="ion-calculator"></i>
            </button>

            <!-- Boton para Grabar Políticas Publicas y Estrategias Nacionales -->
            <button type="button" class="btn btn-outline-primary btn-icon"
              nbPopover="Registra los programas de Políticas Publicas y Estrategias Nacionales" nbPopoverMode="hint"
              nbPopoverPlacement="top" (click)="saveProgramaPoliticasPublicas()">
              <i class="ion-upload"></i>
            </button>
          </div>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</p-fieldset>

<!-- Maquetacion de los Programas de Vida Mejor -->
<!-- Componente para los Mensajes en pantalla -->
<toaster-container [toasterconfig]="config"></toaster-container>

<p-confirmDialog header="Eliminar vida mejor" icon="pi pi-exclamation-triangle" width="425">
</p-confirmDialog>

<!-- Agrupacion de la Informacion de Programas de Vida Mejor -->
<p-fieldset legend="Vida Mejor" [toggleable]="true" class="fieldSet"  [collapsed]="true">
  <nb-card accent="warning" status="primary">
    <nb-card-body>
      <div class="row">
        <div class="col-sm-6">
          <h4>Selecciona los Programas | Vida Mejor</h4>
          <input type="text" class="form-control txtSearch" name="queryString" [(ngModel)]="queryString"
            placeholder="Buscar Vida Mejor">
          <br>
          <p-tree [style]="{'width': '100%'}" [value]="filesTree4 | filter: queryString" selectionMode="checkbox"
            (onNodeUnselect)="nodeUnselect($event)"  (onNodeSelect)="nodeSelect($event)"
            dynamic="true"></p-tree>
          <br>
          <div></div>
        </div>

        <div class="col-sm-6">
          <h4>Programas Vida Mejor seleccionados</h4>
          <p-listbox [options]="JsonSendProgramaVidaMejorOpciones" [style]="{'width': '100%'}"
            [(ngModel)]="selectedCities" multiple="multiple" filter="filter" optionLabel="name">
            <p-header>
              <i class="fa fa-file"></i>
              Confirma cuales Programas deben de registrarse...
            </p-header>
            <ng-template let-Vida pTemplate="item">
              <div class="ui-helper-clearfix">
                  <span style="float:left">{{Vida.label}}</span>
                <input style="float: right; width: 15%; height: 10px; text-align: center" class="form-control"
                  type="text" severity="error" pInputText pKeyFilter="int" placeholder="%" maxlength="2"
                  value="{{Vida.value.otro}}" (keyup)="validaPercent($event, Vida.value.code)">
                <img style="float: right;" src="../../../../../../assets/icons/forms/rubbish-bin_24x.png" alt="Delete"
                  (click)="confirm(Vida.value.code)">
              </div>
            </ng-template>
          </p-listbox>
          <hr>
          <div class="icon-button-examples">
            <!-- Boton de limpiar listado Vida Mejor -->
            <button type="button" class="btn btn-outline-danger btn-icon" nbPopover="Limpia el listado de Programas de Vida Mejor"
              nbPopoverMode="hint" nbPopoverPlacement="top" (click)="cleanProgramaVidaMejor()">
              <i class="ion-trash-a"></i>
            </button>

            <!-- Boton para Calcular los Porcentajes Vida Mejor -->
            <button type="button" class="btn btn-outline-success btn-icon" (click)="calcularPercent()"
              nbPopover="Calcula el % de participacion de Vida Mejor" nbPopoverMode="hint" nbPopoverPlacement="top">
              <i class="ion-calculator"></i>
            </button>

            <!-- Boton para Grabar Programa Vida Mejor -->
            <button type="button" class="btn btn-outline-primary btn-icon"
              nbPopover="Registra los Programas de Vida Mejor" nbPopoverMode="hint" nbPopoverPlacement="top"
              (click)="saveProgramaVidaMejor()">
              <i class="ion-upload"></i>
            </button>
          </div>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</p-fieldset>

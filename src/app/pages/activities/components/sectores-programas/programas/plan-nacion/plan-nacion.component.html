<!-- Maquetacion de los Programas de Plan de Nacion -->
<!-- Componente para los Mensajes en pantalla -->
<toaster-container [toasterconfig]="config"></toaster-container>

<p-confirmDialog header="Eliminar plan de nacion" icon="pi pi-exclamation-triangle" width="425">
</p-confirmDialog>


<!-- Agrupacion de la Informacion de Programas Plan de Nacion -->
<p-fieldset legend="Plan de Nacion" [toggleable]="true" class="fieldSet"  [collapsed]="true">
  <nb-card accent="warning" status="primary">
    <nb-card-body>
      <div class="row">
        <div class="col-sm-6">
          <h4>Selecciona los Programas | Plan de Nacion</h4>
          <input type="text" class="form-control txtSearch" name="queryString " [(ngModel)]="queryString4"
            placeholder="Buscar Plan Nacion">
          <br>
          <p-tree [style]="{'width': '100%'}" [value]="filesTree4 | filter: queryString" selectionMode="checkbox"
            (onNodeUnselect)="nodeUnselect($event)"  (onNodeSelect)="nodeSelect($event)"
            dynamic="true"></p-tree>
          <br>
          <div><span *ngFor="let file of selectedFiles2">{{file.parent.data}} </span> </div>
        </div>

        <div class="col-sm-6">
          <h4>Programas de Plan de Nacion seleccionados</h4>
          <p-listbox [options]="JsonSendProgramaPlanNacionOpciones" [style]="{'width': '100%'}"
            [(ngModel)]="selectedCities" multiple="multiple" filter="filter" optionLabel="name">
            <p-header>
              <i class="fa fa-file"></i>
              Confirma cuales sectores deben de registrarse...
            </p-header>
            <ng-template let-Plan pTemplate="item">
              <div class="ui-helper-clearfix">
                  <span style="float:left">{{Plan.label}}</span>
                <input style="float: right; width: 15%; height: 10px; text-align: center" class="form-control"
                  type="text" severity="error" pInputText pKeyFilter="int" placeholder="%" maxlength="2"
                  value="{{Plan.value.otro}}" (keyup)="validaPercent($event, Plan.value.code)">
                <img style="float: right;" src="../../../../../../assets/icons/forms/rubbish-bin_24x.png" alt="Delete"
                  (click)="confirm2(Plan.value.code)">
              </div>
            </ng-template>
          </p-listbox>
          <hr>
          <div class="icon-button-examples">
            <!-- Boton de  Limpiar listado Plan Nacion seleccionado -->
            <button type="button" class="btn btn-outline-danger btn-icon" nbPopover="Limpia el listado de Plan Nacion"
              nbPopoverMode="hint" nbPopoverPlacement="top" (click)="cleanProgramaPlanNacion()">
              <i class="ion-trash-a"></i>
            </button>

            <!-- Boton para Calcular los Porcentajes Plan Nacion -->
            <button type="button" class="btn btn-outline-success btn-icon"  (click)="calcularPercent()"
              nbPopover="Calcula el % de participacion de Plan Nacion" nbPopoverMode="hint" nbPopoverPlacement="top">
              <i class="ion-calculator"></i>
            </button>

            <!-- Boton para Grabar Plan Nacion -->
            <button type="button" class="btn btn-outline-primary btn-icon"
              nbPopover="Registra los programas Plan de Nacion" nbPopoverMode="hint" nbPopoverPlacement="top"
              (click)="saveProgramaPlanNacion()">
              <i class="ion-upload"></i>
            </button>
          </div>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</p-fieldset>
